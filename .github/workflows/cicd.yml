name: CI/CD for e2e ML Model Development

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: | 
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        pytest tests.py

  build-and-publish:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up docker
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Dockerhub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version


    - name: Set up Docker Compose
      run: docker-compose -f docker-compose.yml build

    - name: Push API image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/backend:latest

    - name: Push Frontend image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest


    - name: Image digest
      run: echo ${{ steps.docker_build.outputs.digest }}
    
    - name: Trigger Render deployment
      run: |
        curl -X POST "https://api.render.com/deploy/${{ secrets.SERVICE_ID }}" -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}"